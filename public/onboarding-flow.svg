<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Interactive Onboarding Tutorial Flow
  </text>
  
  <!-- Flow Steps -->
  
  <!-- Step 1: Welcome -->
  <g transform="translate(100, 100)">
    <rect width="150" height="80" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-size="20">👋</text>
    <text x="75" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e40af">Step 1: Welcome</text>
    <text x="75" y="65" text-anchor="middle" font-size="11" fill="#64748b">Introduction</text>
  </g>
  
  <!-- Arrow 1->2 -->
  <path d="M250 140 L300 140" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Daily Rewards -->
  <g transform="translate(300, 100)">
    <rect width="150" height="80" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-size="20">🎁</text>
    <text x="75" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">Step 2: Daily</text>
    <text x="75" y="65" text-anchor="middle" font-size="11" fill="#64748b">+5 coins demo</text>
  </g>
  
  <!-- Arrow 2->3 -->
  <path d="M450 140 L500 140" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Referral -->
  <g transform="translate(500, 100)">
    <rect width="150" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-size="20">👥</text>
    <text x="75" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#16a34a">Step 3: Referral</text>
    <text x="75" y="65" text-anchor="middle" font-size="11" fill="#64748b">Share & earn</text>
  </g>
  
  <!-- Arrow 3->4 (curved down) -->
  <path d="M575 180 Q575 220 500 220" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Shop -->
  <g transform="translate(350, 220)">
    <rect width="150" height="80" rx="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-size="20">🛍️</text>
    <text x="75" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#4f46e5">Step 4: Shop</text>
    <text x="75" y="65" text-anchor="middle" font-size="11" fill="#64748b">Browse items</text>
  </g>
  
  <!-- Arrow 4->5 -->
  <path d="M350 260 L250 260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Raffles -->
  <g transform="translate(100, 220)">
    <rect width="150" height="80" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="75" y="30" text-anchor="middle" font-size="20">🎪</text>
    <text x="75" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#db2777">Step 5: Raffles</text>
    <text x="75" y="65" text-anchor="middle" font-size="11" fill="#64748b">Win prizes</text>
  </g>
  
  <!-- Arrow 5->6 (curved down) -->
  <path d="M175 300 Q175 340 250 340" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: Complete -->
  <g transform="translate(250, 340)">
    <rect width="200" height="80" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-size="20">🎉</text>
    <text x="100" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#7c3aed">Step 6: Complete!</text>
    <text x="100" y="65" text-anchor="middle" font-size="11" fill="#64748b">+10 bonus coins</text>
  </g>
  
  <!-- Rewards Summary -->
  <g transform="translate(500, 340)">
    <rect width="200" height="100" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Tutorial Rewards</text>
    <text x="20" y="50" font-size="12" fill="#64748b">• Step 2: +5 coins</text>
    <text x="20" y="70" font-size="12" fill="#64748b">• Step 3: +5 coins</text>
    <text x="20" y="90" font-size="12" fill="#64748b">• Complete: +10 coins</text>
  </g>
  
  <!-- Features Box -->
  <g transform="translate(100, 480)">
    <rect width="600" height="80" rx="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="300" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Key Features</text>
    <text x="50" y="50" font-size="12" fill="#475569">✓ Interactive step-by-step guide</text>
    <text x="250" y="50" font-size="12" fill="#475569">✓ Gamified with coin rewards</text>
    <text x="450" y="50" font-size="12" fill="#475569">✓ Skip option available</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
</svg>